<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recording Guide</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        @layer base {
            :root {
                --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(19,31,21)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
            }
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#afff00",
                        "background-light": "#f6f8f6",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#E0E0E0]">
<div class="relative flex h-screen min-h-[800px] w-full flex-col items-center justify-center p-4">
<div class="layout-container flex h-full max-h-[800px] w-full max-w-[1200px] flex-col overflow-hidden rounded-xl border border-[#444444] bg-[#1E1E1E]">
<div class="flex-1 p-4 sm:p-8 md:p-12 flex flex-col">
<!-- Tabs -->
<div class="pb-3">
<div class="flex border-b border-[#444444] justify-center gap-8">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-primary pb-3 pt-2 px-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">1/3</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#9E9E9E] pb-3 pt-2 px-4 hover:text-primary transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">2/3</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#9E9E9E] pb-3 pt-2 px-4 hover:text-primary transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">3/3</p>
</a>
</div>
</div>
<div class="flex flex-1 flex-col items-center justify-center py-6">
<div class="w-full flex flex-col lg:flex-row items-center gap-8 lg:gap-16">
<!-- Left Column: Diagram -->
<div class="flex-shrink-0 w-full max-w-sm lg:w-[400px]">
<div class="w-full aspect-square bg-[#121212] rounded-xl flex items-center justify-center border border-[#444444]">
<img alt="Animated diagram showing a car driving along the outside border of a race track" class="w-full h-full object-cover rounded-xl" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBxBp-x3N4lsYbElL89d30lbcSUJZWqqOuTJ73E5kY32Bq6P4XjO-nKB1rQFUgpRqFEDKsrPDhXyn900uTwBq5Zhsr0Xjr1cvAY1i5B8TpnLFUiwYBvxcuTlegcZnKAD04ZB7OS2wBCjrQmqDYeECiUx-TpOfFGESz7yOxZrL2Lm1FlvbOYcdGD-tzUiueC0GHrCYHUWEtQptq2kZ0HQuxdIbxFtVcjjM9VwCf0oXDDPZfXZcmhFl16uxmhDIALLbaRx_-gznDPXqs"/>
</div>
</div>
<!-- Right Column: Content -->
<div class="flex flex-col w-full">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3 mb-4">
<h1 class="text-white text-4xl font-bold leading-tight tracking-[-0.033em]">Run 1: Outside Border</h1>
</div>
<!-- Checklists -->
<div class="space-y-3 mb-6">
<label class="flex gap-x-4 items-center">
<div class="flex size-5 items-center justify-center rounded-full bg-primary text-[#131f15]">
<span class="material-symbols-outlined text-base">check</span>
</div>
<p class="text-base font-normal leading-normal text-[#E0E0E0]">Drive the outermost edge of the track.</p>
</label>
<label class="flex gap-x-4 items-center">
<div class="flex size-5 items-center justify-center rounded-full bg-primary text-[#131f15]">
<span class="material-symbols-outlined text-base">check</span>
</div>
<p class="text-base font-normal leading-normal text-[#E0E0E0]">Maintain a slow and steady speed.</p>
</label>
<label class="flex gap-x-4 items-center">
<div class="flex size-5 items-center justify-center rounded-full bg-primary text-[#131f15]">
<span class="material-symbols-outlined text-base">check</span>
</div>
<p class="text-base font-normal leading-normal text-[#E0E0E0]">Complete one full lap from start to finish.</p>
</label>
</div>
<!-- ListItem / Callout -->
<div class="flex items-start gap-4 rounded-lg bg-[#444444]/30 p-4 border border-[#444444]">
<div class="text-primary flex items-center justify-center shrink-0 size-8 mt-1">
<span class="material-symbols-outlined">lightbulb</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-white text-base font-medium leading-normal">Tips</p>
<p class="text-[#9E9E9E] text-sm font-normal leading-normal">To ensure an accurate recording, try to avoid making contact with any walls or barriers.</p>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Footer: Info and Buttons -->
<div class="flex items-center justify-between gap-6 border-t border-[#444444] bg-[#121212]/50 px-8 py-4">
<p class="text-sm text-[#9E9E9E] font-normal">Estimated time: 2-3 minutes</p>
<div class="flex items-center gap-4">
<button class="px-6 py-2 rounded-lg text-sm font-bold text-[#E0E0E0] bg-transparent border border-[#444444] hover:bg-[#444444] transition-colors">Back to Setup</button>
<button class="px-6 py-2 rounded-lg text-sm font-bold text-background-dark bg-primary hover:bg-opacity-80 transition-opacity">Start Recording</button>
</div>
</div>
</div>
</div>
</body></html>
