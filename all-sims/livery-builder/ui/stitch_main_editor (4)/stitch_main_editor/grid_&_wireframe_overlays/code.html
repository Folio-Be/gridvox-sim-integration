<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Canvas Overlays Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#20d3ee",
            "background-light": "#f6f8f8",
            "background-dark": "#101f22",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-size: 20px;
    }

    /* Custom styles for checkbox to match the provided component */
    .form-checkbox {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      display: inline-block;
      vertical-align: middle;
      background-origin: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      flex-shrink: 0;
      height: 1.25rem;
      width: 1.25rem;
      border-radius: 0.25rem;
      border-width: 2px;
    }

    .dark .form-checkbox {
      background-color: transparent;
      border-color: #3b5054;
    }

    .dark .form-checkbox:checked {
      border-color: #20d3ee;
      background-color: #20d3ee;
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='rgb(16,31,34)' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .dark .form-checkbox:focus {
      outline: none;
      outline-offset: 0;
      box-shadow: none;
      border-color: #3b5054;
    }

    /* Custom styles for accordion */
    details>summary {
      list-style: none;
    }

    details>summary::-webkit-details-marker {
      display: none;
    }

    details[open] summary .accordion-icon {
      transform: rotate(180deg);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] w-full flex-1">
<!-- Header -->
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Canvas Overlays</h3>
<div class="w-full h-px bg-[#3b5054] my-2"></div>
<!-- Checklists Section -->
<div class="flex flex-col gap-1 mt-4">
<div class="px-4">
<label class="flex gap-x-3 py-3 flex-row items-center cursor-pointer">
<input checked="" class="form-checkbox text-primary focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">Show Wireframe</p>
</label>
<label class="flex gap-x-3 py-3 flex-row items-center cursor-pointer">
<input checked="" class="form-checkbox text-primary focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">Show Sponsor Zones</p>
</label>
</div>
</div>
<!-- Accordion with Text Field -->
<div class="flex flex-col p-4 gap-3">
<details class="flex flex-col rounded-lg border border-[#3b5054] bg-[#101f22] group" open="">
<summary class="flex cursor-pointer items-center justify-between gap-6 py-2 px-[15px]">
<div class="flex items-center gap-x-3">
<input checked="" class="form-checkbox text-primary focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-medium leading-normal">Show Grid</p>
</div>
<div class="text-white transition-transform duration-200 ease-in-out accordion-icon">
<span class="material-symbols-outlined">expand_more</span>
</div>
</summary>
<div class="border-t border-[#3b5054] mt-2">
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-300 dark:text-gray-400 text-sm font-medium leading-normal pb-2">Grid Spacing (px)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#283639] focus:border-none h-12 placeholder:text-[#9db5b9] p-4 text-base font-normal leading-normal" placeholder="e.g., 20" value="20"/>
</label>
</div>
</div>
</details>
</div>
</div>
</div>
</div>
</div>
</body></html>
