<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Select Number Style</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#007BFF",
              "background-light": "#f6f8f8",
              "background-dark": "#1A1A1A",
              "surface": "#2C2C2C",
              "border-color": "#444444",
              "text-primary": "#EAEAEA",
              "text-secondary": "#999999"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                'modal': '0 25px 50px -12px rgba(0, 0, 0, 0.5)'
            }
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark antialiased">
<div class="relative flex min-h-screen items-center justify-center p-4">
<!-- Modal Container -->
<div class="flex h-[700px] w-full max-w-[900px] flex-col overflow-hidden rounded-xl border border-border-color bg-background-dark shadow-modal">
<!-- Header -->
<header class="flex shrink-0 items-center justify-between border-b border-border-color p-4">
<!-- PageHeading Component -->
<div class="flex flex-col gap-1">
<p class="text-xl font-bold leading-tight text-text-primary">Select Number Style</p>
<p class="text-sm font-normal leading-normal text-text-secondary">Choose a template and customize it below.</p>
</div>
<!-- ToolBar Component (modified for a close button) -->
<div class="flex">
<button class="flex h-8 w-8 items-center justify-center rounded-lg text-text-secondary transition-colors hover:bg-white/10 hover:text-text-primary">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto p-6">
<!-- ImageGrid Component -->
<div class="grid grid-cols-3 gap-6">
<div class="group relative flex cursor-pointer flex-col justify-center overflow-hidden rounded-lg border border-primary bg-surface ring-2 ring-primary transition-all" data-alt="Racing number 23 in a classic GT style">
<div class="absolute inset-0 z-10 bg-black/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
<p class="relative z-20 text-center font-bold text-[120px] text-white" style="font-family: 'Arial Black', Gadget, sans-serif; text-shadow: -4px 4px 0px #000, -5px 5px 0px #999;">23</p>
<p class="absolute bottom-4 left-4 z-20 text-base font-bold leading-tight text-white">Classic GT</p>
</div>
<div class="group relative flex cursor-pointer flex-col justify-center overflow-hidden rounded-lg border border-transparent bg-surface transition-all hover:border-primary/50" data-alt="Racing number 23 in a modern endurance style">
<div class="absolute inset-0 z-10 bg-black/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
<p class="relative z-20 text-center font-bold text-[120px] text-white" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-style: italic;">23</p>
<p class="absolute bottom-4 left-4 z-20 text-base font-bold leading-tight text-white">Modern Endurance</p>
</div>
<div class="group relative flex cursor-pointer flex-col justify-center overflow-hidden rounded-lg border border-transparent bg-surface transition-all hover:border-primary/50" data-alt="Racing number 23 in a vintage style">
<div class="absolute inset-0 z-10 bg-black/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
<p class="relative z-20 text-center font-bold text-[120px] text-amber-300" style="font-family: 'Times New Roman', Times, serif; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">23</p>
<p class="absolute bottom-4 left-4 z-20 text-base font-bold leading-tight text-white">Vintage</p>
</div>
<div class="group relative flex cursor-pointer flex-col justify-center overflow-hidden rounded-lg border border-transparent bg-surface transition-all hover:border-primary/50" data-alt="Racing number 23 in a hypercar style">
<div class="absolute inset-0 z-10 bg-black/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
<p class="relative z-20 text-center font-bold text-[120px] text-cyan-400" style="font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);">23</p>
<p class="absolute bottom-4 left-4 z-20 text-base font-bold leading-tight text-white">Hypercar</p>
</div>
<div class="group relative flex cursor-pointer flex-col justify-center overflow-hidden rounded-lg border border-transparent bg-surface transition-all hover:border-primary/50" data-alt="Racing number 23 in a rally style">
<div class="absolute inset-0 z-10 bg-black/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
<p class="relative z-20 text-center font-bold text-[120px] text-red-500" style="font-family: Impact, Charcoal, sans-serif; -webkit-text-stroke: 2px black;">23</p>
<p class="absolute bottom-4 left-4 z-20 text-base font-bold leading-tight text-white">Rally</p>
</div>
<div class="group relative flex cursor-pointer flex-col justify-center overflow-hidden rounded-lg border border-transparent bg-surface transition-all hover:border-primary/50" data-alt="Racing number 23 in a drift style">
<div class="absolute inset-0 z-10 bg-black/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
<p class="relative z-20 origin-center -rotate-12 text-center font-bold text-[120px] text-fuchsia-500" style="font-family: 'Brush Script MT', cursive; text-shadow: 2px 2px 5px #000;">23</p>
<p class="absolute bottom-4 left-4 z-20 text-base font-bold leading-tight text-white">Drift Style</p>
</div>
</div>
</main>
<!-- Footer / Control Panel -->
<footer class="shrink-0 border-t border-border-color bg-black/20 px-6 py-4">
<div class="flex items-end justify-between">
<!-- Customization Controls -->
<div class="flex items-end gap-4">
<!-- TextField Component -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-text-secondary">Number</p>
<input class="form-input h-10 w-24 rounded-lg border border-border-color bg-surface p-2 text-base font-normal leading-normal text-text-primary placeholder:text-text-secondary/70 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" value="23"/>
</label>
<!-- Color Pickers (using RadioList style) -->
<div class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-text-secondary">Primary Color</p>
<div class="flex gap-2">
<label class="h-10 w-10 cursor-pointer rounded-lg border-[3px] border-surface ring-2 ring-primary" style="background-color: #ffffff;">
<input checked="" class="invisible" name="primary-color" type="radio"/>
</label>
<label class="h-10 w-10 cursor-pointer rounded-lg border-2 border-transparent ring-primary has-[:checked]:ring-2" style="background-color: #ff3b30;">
<input class="invisible" name="primary-color" type="radio"/>
</label>
<label class="h-10 w-10 cursor-pointer rounded-lg border-2 border-transparent ring-primary has-[:checked]:ring-2" style="background-color: #ffcc00;">
<input class="invisible" name="primary-color" type="radio"/>
</label>
</div>
</div>
<div class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-text-secondary">Outline Color</p>
<div class="flex gap-2">
<label class="h-10 w-10 cursor-pointer rounded-lg border-[3px] border-surface ring-2 ring-primary" style="background-color: #000000;">
<input checked="" class="invisible" name="outline-color" type="radio"/>
</label>
<label class="h-10 w-10 cursor-pointer rounded-lg border-2 border-transparent ring-primary has-[:checked]:ring-2" style="background-color: #4cd964;">
<input class="invisible" name="outline-color" type="radio"/>
</label>
<label class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-lg border-2 border-border-color bg-surface ring-primary has-[:checked]:ring-2">
<span class="material-symbols-outlined text-text-secondary">palette</span>
<input class="invisible" name="outline-color" type="radio"/>
</label>
</div>
</div>
<!-- Dropdown Selector -->
<div class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-text-secondary">Size</p>
<div class="relative">
<select class="form-select h-10 w-40 appearance-none rounded-lg border border-border-color bg-surface py-2 pl-3 pr-8 text-base text-text-primary focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50">
<option>Small</option>
<option selected="">Medium</option>
<option>Large</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-secondary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex gap-3">
<button class="h-10 rounded-lg bg-surface px-4 text-sm font-semibold text-text-primary transition-colors hover:bg-white/10">Cancel</button>
<button class="h-10 rounded-lg bg-primary px-4 text-sm font-semibold text-white transition-opacity hover:opacity-90">Apply to Canvas</button>
</div>
</div>
</footer>
</div>
</div>
</body></html>
