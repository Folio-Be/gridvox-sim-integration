<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PSD Quick Actions Panel</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#20d3ee",
            "background-light": "#f6f8f8",
            "background-dark": "#121212",
            "component-background": "#1E1E1E",
            "border-color": "#333333",
            "primary-text": "#E0E0E0",
            "secondary-text": "#888888",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex h-screen items-center justify-center p-4">
<!-- Main Panel Container -->
<div class="flex h-[760px] w-[280px] flex-col rounded-xl bg-background-dark p-2 shadow-2xl">
<!-- Panel Header -->
<header class="flex h-[56px] items-center px-2 pb-2">
<h1 class="text-lg font-bold text-primary-text">âš¡ PSD Quick Actions</h1>
</header>
<!-- Scrollable List Container -->
<div class="flex flex-1 flex-col justify-between gap-4 overflow-y-auto">
<!-- Main Actions Groups -->
<div class="flex flex-col gap-2 px-2">
<!-- Action Button: Hide Windows -->
<button class="group flex h-[56px] w-full items-center gap-4 rounded-lg bg-component-background p-3 text-left transition-colors hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 active:bg-primary/30">
<span class="material-symbols-outlined text-secondary-text group-hover:text-primary">visibility_off</span>
<div class="flex flex-col">
<span class="font-medium text-primary-text">Hide Windows</span>
<span class="text-xs text-secondary-text">Toggle visibility of all window layers</span>
</div>
</button>
<!-- Action Button: Body Only Mode -->
<button class="group flex h-[56px] w-full items-center gap-4 rounded-lg bg-component-background p-3 text-left transition-colors hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 active:bg-primary/30">
<span class="material-symbols-outlined text-secondary-text group-hover:text-primary">directions_car</span>
<div class="flex flex-col">
<span class="font-medium text-primary-text">Body Only Mode</span>
<span class="text-xs text-secondary-text">Isolate the main car body layers</span>
</div>
</button>
<!-- Divider -->
<div class="my-2 h-px w-full bg-border-color"></div>
<!-- Action Button: Toggle Shadows -->
<button class="group flex h-[56px] w-full items-center gap-4 rounded-lg bg-component-background p-3 text-left transition-colors hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 active:bg-primary/30">
<span class="material-symbols-outlined text-secondary-text group-hover:text-primary">blur_on</span>
<div class="flex flex-col">
<span class="font-medium text-primary-text">Toggle Shadows</span>
<span class="text-xs text-secondary-text">Show or hide all shadow effects</span>
</div>
</button>
<!-- Action Button: Reset to Template -->
<button class="group flex h-[56px] w-full items-center gap-4 rounded-lg bg-component-background p-3 text-left transition-colors hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 active:bg-primary/30">
<span class="material-symbols-outlined text-secondary-text group-hover:text-primary">restart_alt</span>
<div class="flex flex-col">
<span class="font-medium text-primary-text">Reset to Template</span>
<span class="text-xs text-secondary-text">Revert all changes to the original</span>
</div>
</button>
</div>
<!-- Footer Actions -->
<div class="sticky bottom-0 flex flex-col gap-2 bg-background-dark p-2 pt-2">
<!-- Primary Button: Export Visible Layers -->
<button class="flex h-10 w-full items-center justify-center rounded-lg bg-primary text-background-dark text-sm font-bold transition-opacity hover:opacity-90 active:opacity-80">
<span class="material-symbols-outlined mr-2 text-base">upload_file</span>
            Export Visible Layers
          </button>
<!-- Secondary Button: Flatten All Edits -->
<button class="group flex h-10 w-full items-center justify-center rounded-lg bg-transparent text-sm font-medium text-secondary-text transition-colors hover:bg-component-background hover:text-primary-text">
<span class="material-symbols-outlined mr-2 text-base">layers</span>
            Flatten All Edits
          </button>
</div>
</div>
</div>
</div>
</body></html>
